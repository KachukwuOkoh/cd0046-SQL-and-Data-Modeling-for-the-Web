{% extends 'layouts/main.html' %} {% block title %} Fyyur | Artists {% endblock %} {% block content %} {% for artist in artists %}
<h3>{{ artist.city }}, {{ artist.state }}</h3>
<ul class="items">
    {% for artist in artist.artist %}
    <li>
        <a href="/artists/{{ artist.id }}">
            <i class="fas fa-users"></i>
            <div class="item">
                <h5>{{ artist.name }}</h5>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
{% endfor %} {% endblock %}
